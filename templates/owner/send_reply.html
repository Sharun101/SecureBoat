{% extends 'owner/ownerindex.html' %}
{% block body %}
<body>
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h3 class="text-center mb-4">Send Reply</h3>
      <form id="form1" name="form1" method="post" action="/owner_sendreply_post">
        <table class="table table-bordered">
          <tr>
            <td>
              <input type="text" name="textfield" class="form-control" required />
            </td>
          </tr>
          <tr>
            <td class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</body>
{% endblock %}
